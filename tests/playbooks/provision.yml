---
- name: Test provisioning
  hosts: local
  vars:
    enable_nopass_sudo: true
  roles:
    - role: fedora
      when:
        - ansible_facts['distribution'] == 'Fedora'
    - role: centos
      when:
        - ansible_facts['distribution'] == 'CentOS'
    - role: ubuntu
      when:
        - ansible_facts['distribution'] == 'Ubuntu'
    - role: cli
    - role: python
    - role: ruby
    - role: go
