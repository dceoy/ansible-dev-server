---
- name: Set up a development server
  hosts: local
  vars:
    enable_nopass_sudo: false
  roles:
    - role: fedora
      when:
        - ansible_facts['distribution'] == 'Fedora'
    - role: ubuntu
      when:
        - ansible_facts['distribution'] == 'Ubuntu'
    - role: cli
    - role: python
    - role: ruby
    - role: go
    - role: r
